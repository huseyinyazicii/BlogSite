<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Blog Website Design Tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="homepage.html" class="logo"><span>C</span>oding <span>U</span>niverse</a>

    <nav class="navbar">
        <a href="homepage.html">Anasayfa</a>
        <a href="blogs.html">Bloglarım</a>
        <a href="contact.html">İletişim</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
    </div>

</header>

<!-- header section ends -->

<!-- contact section starts  -->

<section class="contact" id="contact">

    <div class="contact-info">
        <div class="contact-card">
            <i class="contact-icon fas fa-envelope"></i>
            <div class="card-content">
                <h3>Email</h3>
                <span>CodingUniverse@gmail.com</span>
            </div>
        </div>

        <div class="contact-card">
            <i class="contact-icon fas fa-phone"></i>
            <div class="card-content">
                <h3>Telefon</h3>
                <span>0545 921 6996</span>
            </div>
        </div>

        <div class="contact-card">
            <i class="contact-icon fas fa-map-marker-alt"></i>
            <div class="card-content">
                <h3>Konum</h3>
                <span>Ankara</span>
            </div>
        </div>
    </div>

    <form action="">
        <h3>Mesaj Gönder</h3>
        <div class="inputBox">
            <input type="text" placeholder="İsim">
            <input type="email" placeholder="Email">
        </div>
        <div class="inputBox">
            <input type="number" placeholder="Telefon">
            <input type="text" placeholder="Konu">
        </div>
        <textarea name="" placeholder="Mesajınız.." id="" cols="30" rows="10"></textarea>
        <div class="text-center btn-submit"><input type="submit" value="Gönder" class="btn"></div>
    </form>

</section>

<!-- contact section ends -->

<!-- footer section starts  -->

<section class="footer">
    <div class="credit">
        <span>Hüseyin Yazıcı</span> tarafından oluşturuldu
        | tüm hakları saklıdır
        | 
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>
</section>

<!-- footer section ends -->

<!-- custom js file link  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/blogSite.js"></script>
    
</body>
</html>
